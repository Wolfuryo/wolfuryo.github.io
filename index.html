<!doctype html>
<html>
<head>
<title>Page Framer</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="main.css"/>
<meta charset="utf-8"/>
</head>
<body>
<div class="creator">

<span class="options">
<span class="option option-active">Create a snip</span>
<span class="option">Saved snips</span>
</span>
<div class="opt-cons">
<div class="opt-con opt-active">
<form>
<span><label>URL</label><input type="text" name="url"/></span>
<span><label>Message</label><input type="text" name="message" value="Message"/></span>
<span><label>Button text</label><input type="text" name="btext" value="Button text"/></span>
<span><label>Button link</label><input type="text" name="blink" value="https://google.com"/></span>
<span><input type="submit"/ value="Save"></span>
</form>
</div>

<div class="opt-con saved"></div>

</div>
</div>
<div class="creation">
<iframe></iframe>
<div class="overlay">
<span class="close"></span>
<span class="message"></span>
<a class="button" href="#"></a>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
